            id="item"
            v-model="item"
            class="block w-full focus:outline-none rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-300 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="mb-3">
          <label
            for="category"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Category</label
          >

          <!--
                Dropdown menu, show/hide based on menu state.
            
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->

          <select
            name="category"
            id="category"
            v-model="category"
            class="block w-full h-10 focus:outline-none rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-300 sm:text-sm sm:leading-6"
          >
            <option v-for="category in categories">{{ category }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label
            for="price"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Price</label
          >
          <input
            type="number"
            name="price"
            id="price"
            v-model="price"
            class="block w-full focus:outline-none rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-300 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="mb-4">
          <label
            for="date"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Date</label
          >
          <input
            type="date"
            name="date"
            id="date"
            v-model="date"
            class="block w-full focus:outline-none rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-300 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="mb-4 flex justify-center">
          <button
            type="button"
            class="w-full sm:w-auto py-2 px-3 bg-sky-600 hover:bg-sky-700 disabled:bg-indigo-300 dark:disabled:bg-indigo-800 text-white dark:disabled:text-indigo-400 text-sm font-semibold rounded-md shadow focus:outline-none cursor-pointer"
            v-on:click="addItem"
          >
            Add
          </button>
        </div>
      </div>
      <div class="h-14 w-auto flex justify-end p-2 gap-x-2 bg-violet-300">
        <select
          aria-label="month"
          name="month"
          id="month"
          v-model="selectedMonth"
          class="block focus:outline-none rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"
        >
          <option v-for="month in months">{{ month }}</option>
        </select>
        <select
          aria-label="year"
          name="year"
          id="year"
          v-model="selectedYear"
          class="block focus:outline-none rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"
        >
          <option v-for="year in years">{{ year }}</option>
        </select>
      </div>
      <div class="flex flex-col flex-grow overflow-y-auto">
        <div v-for="item in items">
          <div
            class="flex h-auto w-auto gap-x-0.5 rounded-md m-2 p-2 bg-blue-200 justify-between align-center"
          >
            <div class="flex flex-col h-auto w-auto">
              <figcaption class="font-medium">
                <div class="text-sky-600 dark:text-sky-400">{{ item.item}}</div>
                <div class="text-slate-500 dark:text-slate-500 text-xs">
                  {{ formatDate(item.date) }}
                </div>
              </figcaption>
            </div>
            <div
              class="w-auto py-2 px-3 bg-violet-600 dark:bg-violet-500 text-white text-md font-semibold rounded-md"
            >
              <p class="text-white leading-7 font-bold font-xl">
                â‚¹ {{ item.price}}
              </p>
            </div>
          </div>
        </div>
      </div>
